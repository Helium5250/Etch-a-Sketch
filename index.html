<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">

    <title>Etch a Sketch</title>
</head>

<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>

    <main>
        <div class="btn-div">
            <button class="btn" id="clear">Clear</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="pen">Pen</button>
            <button class="btn" id="size">Size</button>
            <button class="btn" id="random">Random</button>
        </div>
        <div id="canvas"></div>
        <div class="btn-div">
            <div class="btn" id="color-div">
                <label for="color">Color Picker</label>
                <input type="color" id="color">
            </div>
        </div>
    </main>

    <a class="btn" id="profile" href="https://github.com/Helium5250/Etch-a-Sketch">&lt;code/&gt;</a>

    <script src="./script.js"></script>
</body>

</html>
